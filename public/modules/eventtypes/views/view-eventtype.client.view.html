<section data-ng-controller="EventtypesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="eventtype.type"></h1>
		<p data-ng-bind="eventtype.description"></p>
	</div>
	<div class="pull-right">
		<a class="btn btn-primary" href="/#!/eventtypes/{{eventtype._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
</section>
